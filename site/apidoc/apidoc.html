<!DOCTYPE html>
<html>
<head>
	<title>Api Documentation</title>
</head>
<style type="text/css">
	code{
		padding:10px;
		background-color: #EFEFEF;
		font-family: "Courier New";
		color:rgb(0,112,0);
		font-size: 11px;
	}
</style>
<body>
<!-- CREATE USER -->
<h3> Create user</h3>
<p>Url</p>
<code>http://localhost/bachelor/api/v2/user/</code>
<p>Method</p>
<code>POST</code>
<p>Parameters</p>
<code>
{
	"name": "Joe",
	"surname": "Doe",
	"email":"joe@doe.com",
	"password":"1234"
}
</code>

<br/><br><hr/>
<!-- EDIT USER -->
<h3> Edit user</h3>
<p>Url</p>
<code>http://localhost/bachelor/api/v2/user/{userid}</code>
<p>Method</p>
<code>PUT</code>
<p>Parameters</p>
<code>
{
	"name": "Joe",
	"surname": "Doe"
}
</code>

<br/><br><hr/>
</body>
</html>
